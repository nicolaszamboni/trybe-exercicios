<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="um impar">
    <h3>Cor primária</h3>
  </div>
  <div class="dois">
    <h3>Cor Secundária</h3>
  </div>
  <div class="tres impar">
    <h3>Cor Complementar</h3>
  </div>
  <div class="quatro">
    <h3>Cor Escura</h3>
  </div>
  <div class="cinco impar">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
