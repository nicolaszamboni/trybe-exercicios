<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário TrybeTrip</h1>
    <script src="script.js"></script>
    <form action="" id="form">
        <label for="name">Nome Completo:
            <input type="text" min="10" max="40" name="name" id="name">
        </label>
        <br>
        <label for="email">E-mail:
            <input type="email" min="10" max="50" name="email" id="email">
        </label>
        <br>
        <div id="preferencias">
            <label for="Cidade"><input type="radio" name="viagem" id="Cidade">Cidade</label>
            <label for="Campo"><input type="radio" name="viagem" id="Campo">Campo</label>
            <label for="Praia"><input type="radio" name="viagem" id="Praia">Praia</label>
            <label for="Montanhas"><input type="radio" name="viagem" id="Montanhas">Montanhas</label>
        </div>
        <br>
        <label for="">Qual melhor mês?
            <select name="mes" id="mes-selecionado">
                <option value="jan">Janeiro</option>
                <option value="fev">Fevereiro</option>
                <option value="mar">Março</option>
                <option value="abr">Abril</option>
                <option value="mai">Maio</option>
                <option value="jun">Junho</option>
                <option value="jul">Julho</option>
                <option value="ago">Agosto</option>
                <option value="set">Setembro</option>
                <option value="out">Outubro</option>
                <option value="nov">Novembro</option>
                <option value="dez">Dezembro</option>
            </select>
        </label>
        <br>
        <label for="">Qual melhor data?
            <select name="data" id="data-selecionada">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </label>
        <br>
        <label for="sobre-voce">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? <textarea name="sobre-voce" id="sobre-voce" cols="80" rows="4"></textarea></label>
        <br>
        <label for="promocoes"><input type="checkbox" name="promocoes" id="promocoes">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br>
        <label for="promocoes"><input type="checkbox" name="aceito" id="aceito">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <br>
        <button type="submit" id="button">Enviar</button>
    </form>
</body>
</html>
